<h2 class="col-xs-8 col-xs-offset-5">Mensajes</h2>


<div class="row">
    <div class="col-lg-12">
        <form role="form">
            <div class="form-group input-group">
                <span class="input-group-addon"><i class="fa fa-search"></i></span>
                <input type="text" class="form-control" placeholder="Buscar..." ng-model="search">
            </div>
        </form>
    </div>
</div>

<div class="row" ng-init="getMessages()">
    <div class="col-lg-12">
        
        <div class="table-responsive">
            <table class="table table-bordered table-hover table-striped">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>De:</th>
                        <th>Asunto</th>
                        <th>Fecha</th>
                        <th>Estatus</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="message_client in listMessages | filter : search" 
                    ng-class="{'warning' : {{cabbie.actv}} == 500}">
                        <td>{{message_client.Message_Client_Id}}</td>
                        <td>{{message_client.Sender_Client}}</td>
                        <td>{{message_client.Subject}}</td>
                        <td>{{message_client.Date}}</td>
                        <td>{{message_client.Status}}</td>    
                        <td>
                        <a href="#/view-mensajes" class="btn btn-info"><i class="fa fa-search"></i></a>
                        <button class="btn btn-danger"><i class="fa fa-trash-o" aria-hidden="true"></i></button>
                        </td>
                    </tr>
                
                </tbody>
            </table>
        </div>
    </div>
    
</div>
