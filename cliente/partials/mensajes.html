<h2 class="col-xs-8 col-xs-offset-5">Mensajes</h2>


<div class="row">
    <div class="col-lg-12">
        <form role="form">
            <div class="form-group input-group">
                <span class="input-group-addon"><i class="fa fa-search"></i></span>
                <input type="text" class="form-control" placeholder="Buscar..." ng-model="search">
            </div>
        </form>
    </div>
</div>

<div class="row" ng-init="getCabbies()">
    <div class="col-lg-12">
        
        <div class="table-responsive">
            <table class="table table-bordered table-hover table-striped">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Emisor</th>
                        <th>Asunto</th>
                        <th>Fecha</th>
                        <th>Estado del mensaje</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="cabbie in listaCabbies | filter : search" 
                    ng-class="{'warning' : {{cabbie.actv}} == 500}">
                        <td>{{cabbie.Cabbie_Id}}</td>
                        <td>{{cabbie.Name}}</td>
                        <td>{{cabbie.Phone}}</td>
                        <td>{{cabbie.Email}}</td>
                        <td>{{cabbie.Contract}}</td>
                        <td>{{cabbie.photo}}</td>
                        <td>
                            <button class="btn btn-info"><i class="fa fa-search" aria-hidden="true"></i></button>
                            <button class="btn btn-danger"><i class="fa fa-trash-o" aria-hidden="true"></i></button>
                        </td>
                    </tr>
                
                </tbody>
            </table>
        </div>
    </div>
    
</div>
