<h2 class="col-l-12 ">Agregar Administradores</h2>


<h3 class="col-l-6 col-xs-offset-4">Informacion Basica</h3>
<hr size="10"width="50%"/>

<div class="row col-xs-offset-1">
    
    <div class="from-group col-xs-5">
        <label>Nombre</label>
         <input type="text" class="form-control" placeholder="Ingrese su nombre" ng-model="admin.FirstName"/>
    </div>
    
    <div class="from-group col-xs-5" style="margin-bottom: 10px;">
        <label>Apellido</label>
        <input type="text" class="form-control" placeholder="Ingrese su apellido" ng-model="admin.LastName" />
    </div>
        
    <div class="from-group col-xs-5">
        <label>Telefono</label>
        <input type="text" class="form-control" placeholder="Ingrese su numero de telefono" ng-model="admin.Phone" />
    </div>

    <div class="from-group col-xs-5">
        <label>Fecha de nacimiento</label>
        <input type="date" class="form-control datepicker" placeholder="Ingrese su fecha de nacimiento" ng-model="cabbie.Born" />
    </div>

</div>

<br>

<h3 class="col-l-6 col-xs-offset-4">Informacion del Administrador</h3>
<hr size="10"width="50%"/>

<div class="row col-xs-offset-1">

    <div class="from-group col-xs-5">
        <label>Compañia</label>
        <input type="text" class="form-control" placeholder="Ingrese su Compañia" ng-model="admin.Company" />
    </div>

    <div class="from-group col-xs-5" style="margin-bottom: 10px;">
        <label>Correo</label>
        <input type="text" class="form-control" placeholder="Ingrese su correo electrónico" ng-model="admin.Email" />
    </div>  

    <div class="from-group col-xs-5">
        <label>Contraseña</label>
        <input type="password" class="form-control" placeholder="Ingrese su Contraseña" ng-model="admin.Password" />
    </div>
    
    <div class="from-group col-xs-5" style="margin-bottom: 10px;">
        <label>Repetir Contraseña</label>
        <input type="password" class="form-control" placeholder="Ingrese su Contraseña" ng-model="admin.Password" />
    </div>

    <div class="from-group col-xs-5">
        <label>Numero de contrato</label>
        <input type="text" class="form-control" placeholder="Ingrese su Numero de contrato" ng-model="admin.Contract" />
    </div>
    <div class="from-group col-xs-4" style="margin-bottom: 10px;">
        <button class="btn btn-success" ng-click="saveAdmins(admin)"><i class="fa fa-check" aria-hidden="true">Agregar</i></button>
    </div>

  </div>
