<h2>Taxistas</h2>

<div class="row">
    <div class="col-lg-12">
        <form role="form">
            <div class="form-group input-group">
                <span class="input-group-addon"><i class="fa fa-search"></i></span>
                <input type="text" class="form-control" placeholder="Buscar..." ng-model="search">
            </div>
        </form>
    </div>
</div>

<div class="row" ng-init="getCabbies()">
    <div class="col-lg-12">
        
        <div class="table-responsive">
            <table class="table table-bordered table-hover table-striped">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nombre</th>
                        <th>Telefono</th>
                        <th>Email</th>
                        <th>Contrato</th>
                        <th>Servicios</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                
                    <tr ng-repeat="cabbie in listaCabbies | filter : search" 
                    ng-class="{'warning' : {{cabbie.actv}} == 500}">
                        <td>{{cabbie.Cabbie_Id}}</td>
                        <td>{{cabbie.FirstName}} {{cabbie.LastName}}</td>
                        <td>{{cabbie.Phone}}</td>
                        <td>{{cabbie.Email}}</td>
                        <td>{{cabbie.Contract}}</td>
                        <td></td>
                        <td>
                        <a href="#/view-cabbie" class="btn btn-info"><i class="fa fa-search"></i></a>
                        <button class="btn btn-danger"><i class="fa fa-trash-o" aria-hidden="true"></i></button>
                        <a href="#/view-cabbie" class="btn btn-success"><i class="fa fa-pencil"></i></a>
                        </td>
                    </tr>
                
                </tbody>
            </table>
        </div>
    </div>
    
</div>
