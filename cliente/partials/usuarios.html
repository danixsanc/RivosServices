<h2>Usuarios</h2>

<div class="row">
    <div class="col-lg-12">
        <form role="form">
            <div class="form-group input-group">
                <span class="input-group-addon"><i class="fa fa-search"></i></span>
                <input type="text" class="form-control" placeholder="Buscar..." ng-model="search">
            </div>
        </form>
    </div>
</div>

<div class="row" ng-init="getAdmins()">
    <div class="col-lg-12">
        
        <div class="table-responsive">
            <table class="table table-bordered table-hover table-striped">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nombre</th>
                        <th>Telefono</th>
                        <th>Correo</th>
                        <th>Compa√±ia</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="admin in listAdmins | filter : search" 
                    ng-class="{'warning' : {{cabbie.actv}} == 500}">
                        <td>{{admin.Admin_Id}}</td>
                        <td>{{admin.FirstName}}</td>
                        <td>{{admin.Phone}}</td>
                        <td>{{admin.Email}}</td>
                        <td>{{admin.Company}}</td>
                        <td>
                        <a href="#/view-usuarios" class="btn btn-info"><i class="fa fa-search"></i></a>
                        <button class="btn btn-danger"><i class="fa fa-trash-o" aria-hidden="true"></i></button>
                        <a href="#/view-usuarios" class="btn btn-success"><i class="fa fa-pencil"></i></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
</div>
